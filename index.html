<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Tier List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Tier List</h1>
  <p>Drag and drop items into the rankings.</p>
  
  <div class="container">
    <!-- Source Items -->
    <div class="source-container">
      <div class="source" draggable="true">Item 1</div>
      <div class="source" draggable="true">Item 2</div>
      <div class="source" draggable="true">Item 3</div>
      <div class="source" draggable="true">Item 4</div>
      <div class="source" draggable="true">Item 5</div>
    </div>
    
    <!-- Destination Rankings -->
    <div class="destination-container">
      <div class="destination" id="rank1"><span>1</span></div>
      <div class="destination" id="rank2"><span>2</span></div>
      <div class="destination" id="rank3"><span>3</span></div>
      <div class="destination" id="rank4"><span>4</span></div>
      <div class="destination" id="rank5"><span>5</span></div>
      <div class="destination" id="rank6"><span>6</span></div>
      <div class="destination" id="rank7"><span>7</span></div>
      <div class="destination" id="rank8"><span>8</span></div>
      <div class="destination" id="rank9"><span>9</span></div>
      <div class="destination" id="rank10"><span>10</span></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
